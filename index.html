<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>World work time</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap&subset=cyrillic-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap&subset=cyrillic-ext" rel="stylesheet">
    <link rel="preload" href="css/style.min.css" as="style">
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="img/raster/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/raster/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/raster/favicon-16x16.png">
    <meta name="theme-color" content="#cccccc">
</head>
<body>
    <nav class="nav">
        <div class="nav__wrapper">
            <a href="https://ilonikso.com/" class="nav__logo"><img src="img/raster/header__logo.png" alt="logo"></a>
            <div class="nav__links">
                
                <span class="nav__mode">Dark mode</span>    
                <label class="switch nav__switch">
                    
                    <input type="checkbox" class="nav__input">
                    <span class="slider round"></span>
                </label>

                

            </div>
        </div>
    </nav>
   
    <section class="map">
        <div class="map__wrapper">
            <h1 class="map__header">Work time around the world</h1>

            <div class="map__local">00:00:00</div>

            <div class="modal map__input">
                <svg class="modal__cross js-modal-close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"/></svg>
        
                <h2 class="modal__header">Enter the name and time zone of the city:</h2>
                <label for="city">City:</label>
                <input type="text" class="map__input-city" placeholder="City" id="city">
                
                <div class="invalid-feedback">
                    Name must be between 2 and 10 characters
                </div>
                <label for="city">UTC Offset:</label>
                <input type="text" class="map__input-offset" placeholder="UTC Zone ">
                <div class="invalid-feedback">
                    The UTC Zone must be from -12 to 12
                </div>
                <input type="submit" class="map__input-submit" value="Create">
                <div class="map__edit">
                    <input type="submit" class="map__input-submit-edit" value="Save edits">
                    <input type="submit" class="map__input-submit-cancel" value="Cancel edits">
                </div>
                
            </div>

            <h3 class="map__items-header">Cities: <span class="map__cities-num"><span></h3>
            <div class="map__items">
                
            </div>    
        </div>
    </section>

    <footer class="footer">
        <div class="footer__wrapper">
            <div class="footer__social">
                <ul class="footer__social social__list">
                <li class="social__item"><a href="https://github.com/ilonikso/world-work-time" class="social__link social__link--vkontakte" target="_blank">Github
                <svg width="33" height="28" class="social__vk-svg">
                    <use xlink:href="img/symbols.svg#github"></use>
                </svg>
                </a></li>
                
            </ul>
            </div>
            <div class="footer__copy">
            <span>ilonikso.com | Â© 2020<br>All Rights Reserved</span>
        </div>
        </div>
    </footer>

<div class="overlay js-overlay-modal"></div>

<script src="js/time.js"></script>
<script src="js/localStorage.js"></script>
<script src="js/city.js"></script>
<script src="js/modal.js"></script>
<script src="js/app.js"></script>
   
</body>
</html>
