<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>World work time</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preload" href="css/style.min.css" as="style">
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
</head>
<body>
   
    <section class="map">
        <div class="map__wrapper">
            <h1 class="map__header">Work time around the world</h1>

            <div class="map__items">
                <div class="map__item" id="local-time">
                    <span class="map__item-city">City</span>
                    <span class="map__item-time">00:00</span>
                </div>
            </div>
            
        </div>
    </section>
    
    <script src="js/app.js"></script>
   
</body>
</html>
