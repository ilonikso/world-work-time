<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>World work time</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap&subset=cyrillic-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap&subset=cyrillic-ext" rel="stylesheet">
    <link rel="preload" href="css/style.min.css" as="style">
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
</head>
<body>
   
    <section class="map">
        <div class="map__wrapper">
            <h1 class="map__header">Work time around the world</h1>

            <div class="map__local">00:00:00</div>

            <div class="map__input">
                <label for="city">City:</label>
                <input type="text" class="map__input-city" placeholder="City" id="city">
                
                <div class="invalid-feedback">
                    Name must be between 2 and 10 characters
                </div>
                <label for="city">UTC Offset:</label>
                <input type="text" class="map__input-offset" placeholder="UTC Zone ">
                <div class="invalid-feedback">
                    The UTC Zone must be from -12 to 12
                </div>
                <input type="submit" class="map__input-submit">
            </div>

            <h3 class="map__items-header">Cities:</h3>
            <div class="map__items">
                
            </div>            
        </div>
    </section>


<script src="js/time.js"></script>
<script src="js/localStorage.js"></script>
<script src="js/city.js"></script>
<script src="js/app.js"></script>
   
</body>
</html>
